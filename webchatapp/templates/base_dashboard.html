<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2019/09/10/18/19/feather-4466943_1280.jpg');
            background-size: cover;
            background-position: full center;
            background-repeat: no-repeat;
        }
    </style> -->
</head>
<body>
    
    <div class="container mt-4">



<div class=".container-{breakpoint}">
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="#">Demo Logo/Title</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <!-- User Info Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            User
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <!-- <li><a class="dropdown-item" href="#">User Info</a></li> -->
                            <li><a class="dropdown-item" href="{{ url_for('chatsettings.chat_setting') }}">Chat Settings</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('users.logout') }}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <ul class="nav nav-pills nav-fill border-bottom">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('users.chats') }}"><i class="bi bi-chat-square-text-fill"></i> Chats</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAgents" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-people-fill"></i> Agents
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownAgents">
                    <li><a class="dropdown-item" href="{{ url_for('agents.add_agent') }}">Add Agent</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('agents.view_agents') }}">View Agent</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.dashboard') }}"><i class="bi bi-speedometer2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('campaigns.share_campaigns') }}"><i class="bi bi-megaphone-fill"></i> Share Campaigns</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('templates.view_templates') }}"><i class="bi bi-megaphone-fill"></i> Templates</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.analytics') }}"><i class="bi bi-bar-chart-fill"></i> Analytics</a>
            </li>
        </ul>
    </div><br>
    
    
    <div class="container mt-4">
        {% block content %}

        {% endblock %}
    </div>



</div>
</body>
</html>
