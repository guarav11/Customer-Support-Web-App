{% extends "base_dashboard.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-md-6">
            <h3>Dashboard</h3>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-primary">Download</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="fromDate" class="form-label">From Date</label>
            <input type="date" class="form-control" id="fromDate">
        </div>
        <div class="col-md-3">
            <label for="toDate" class="form-label">To Date</label>
            <input type="date" class="form-control" id="toDate">
        </div>
        <div class="col-md-3">
            <label class="invisible">Submit</label>
            <button class="btn btn-primary mt-md-4">Submit</button>
        </div>
        <div class="col-md-3">
            <div class="input-group mt-3 mt-md-0">
                <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="button-search">
                <button class="btn btn-outline-primary" type="button" id="button-search"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Mobile Number</th>
                    <th>Request</th>
                    <th>Status</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-04-27</td>
                    <td>John Doe</td>
                    <td>1234567890</td>
                    <td>Request 1</td>
                    <td>
                        <select class="form-select">
                            <option value="Completed">Completed</option>
                            <option value="InProgress">InProgress</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </td>
                    
                    <td>Lorem ipsum dolor sit amet</td>
                </tr>
                <tr>
                    <td>2024-04-28</td>
                    <td>Jane Smith</td>
                    <td>9876543210</td>
                    <td>Request 2</td>
                    <td>
                        <select class="form-select">
                            <option value="Completed">Completed</option>
                            <option value="InProgress">InProgress</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </td>
                    
                    <td>Lorem ipsum dolor sit amet</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



{% endblock %}
